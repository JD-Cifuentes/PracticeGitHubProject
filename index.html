<!DOCTYPE html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="css/style.css">
		<title>PetShop</title>
	</head>
	<body>

  <body>
    <!-- TOP BAR -->
		<div class="top">
        	<p>Grandes ofertas en comedores</p>
        	<ul class="moneda">
            	<li>Colombia<i class="fas fa-chevron-down"></i></li>
            	<li>COP<i class="fas fa-chevron-down"></i></li>
        	</ul>
    	</div>
		<!-- NAVEGACION -->
		<nav>
			<a href="#"><img src="img/headerLogo.svg" alt="Logo"></a>
			<!-- ITEMS DE MENU -->
			<ul class="horizontalmenu">
				<li><a href="#"><img src="img/pawprint.svg" alt=""> Categorías</a></li>
				<li><a href="#"><img src="img/pawprint.svg" alt=""> Pets</a></li>
				<li><a href="#"><img src="img/pawprint.svg" alt=""> Nosotros</a></li>
				<li><a href="#"><img src="img/pawprint.svg" alt=""> Contactanos</a></li>
			</ul>
			<img src="./img/menu-icon.svg" alt="menu hamburguesa" class="menu-hamburguesa">
		</nav>
    
<!-- BANNER ENCABEZADO -->
		<header>
			<div class="banner">
				<p id="firstText">¡Es un placer tenerte aquí!</p>
				<p id="secondText">¡Comederos en descuentos!</p>
				<button id="buttonComedero">COMEDEROS</button>
			</div>
		</header>
    
    <section class="contacto">
        <h2>Contáctanos</h2>
        <input type="text" id="nombre" placeholder="Nombre y apellido">
        <input type="text" id="correo" placeholder="Ingresa tu correo electrónico">
        <input type="text" id="telefono" placeholder="Teléfono">
        <div class="botones">
            <button id="resetear" onclick="limpiarCampos()">Resetear</button>
            <button id="enviar">Enviar</button>
        </div>
    </section>
    
    <script>
        function limpiarCampos() {
          document.getElementById("nombre").value = "";
          document.getElementById("correo").value = "";
          document.getElementById("telefono").value = "";
        }
    </script>
    
  </body>
</html>
